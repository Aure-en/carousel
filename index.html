<!DOCTYPE html>

<html lang='en'>

<head>
  <title>Sliding Carousel</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;600&family=Playfair+Display&display=swap' rel='stylesheet'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script defer src='script.js'></script>
</head>

<body>

  <div class='wrapper'>

    <div class='container'>

      <div class='description'>

        <div class='description__text'>

          <header class='description__header'>
            <span class='description__heading'>Let's explore the world</span>
            <h1 class='description__title' id="title">Mountain</h1>
          </header>

          <p class='description__definition' id="definition">A raised part of the earth's surface, much larger than a hill, the top of which might be covered in snow.</p>

          <footer class='description__footer'>
            <span class='description__location' id="location">Lake Louise, Canada</span>
            <a class='description__credits' id='url' href=''>Picture by <span id="author">Daniel Roe</span><br> on Unsplash</a>
          </footer>

        </div>

        <div class='description__buttons'>
          <button type='button' id='prev'>Prev.</button>
          <button type='button' id='next'>Next.</button>
        </div>
        
      </div>

      <div class='carousel'>
        <div class='carousel__images'>
          <img class='carousel__image' src='assets/1.jpg' id='image-1'>
          <img class='carousel__image' src='assets/2.jpg' id='image-2'>
          <img class='carousel__image' src='assets/3.jpg' id='image-3'>
          <img class='carousel__image' src='assets/4.jpg' id='image-4'>
          <img class='carousel__image' src='assets/5.jpg' id='image-5'>
        </div>
      </div>

    </div>

    <ol class='carousel__nav'>
      <button type='button' class='slide-to active' data-image='image-1'></button>
      <button type='button' class='slide-to' data-image='image-2'></button>
      <button type='button' class='slide-to' data-image='image-3'></button>
      <button type='button' class='slide-to' data-image='image-4'></button>
      <button type='button' class='slide-to' data-image='image-5'></button>
    </ol>
    

  </div>

</body>

</html>
